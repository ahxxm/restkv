name: Build Package 

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-unix:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        target: x86_64-unknown-linux-musl
        override: true
    - uses: juankaram/rust-musl-action@master
      with:
        args: cargo build --release --target x86_64-unknown-linux-musl
    - run: xz -kS "-${{ github.ref }}-x86_64-musl.bin.xz" target/x86_64-unknown-linux-musl/release/restkv
    - uses: ncipollo/release-action@v1
      with:
        artifact: target/debian/*.deb,target/release/*.bin.xz
        token: ${{ secrets.GITHUB_TOKEN }}
